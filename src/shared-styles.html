<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
		color: var(--dark-prussian-blue);
        font-size: 22px;
		font-family:'Cabin', sans-serif;
		font-weight:700;
      }

      h2 {
        margin: 12px 0;
		color: #000000;
        font-size: 18px;
		font-family:'Cabin', sans-serif;
		font-weight:400;
      }

	  .body-divider{
		background-color: var(--cornflower-blue);
		display:block;
		max-width:300px;
        height:2px;
		margin: 50px auto 30px auto;
	  }
	  
	  .edge-only {
		display:none;
	  }
	  
		@supports (-ms-ime-align:auto) { 
			.edge-only { 
				display:block; 
			} 
		}

    </style>
  </template>
</dom-module>
